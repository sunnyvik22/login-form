<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login form</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="form-wrapper">
    <div class="logo">
      <a href="#">
      	<img src="img/logo1.png" alt="logo">
      </a>	
    </div>
    <div class="user-avtor-form">
  
        <form class="avtorization" action="#" method="post">
          <div class="input-group">
          	<label for="userName"><i class="fa fa-user"></i></label>
          	<input type="text" name="userName" class="form-control"
          	id="userName" placeholder="Username">
          </div>
          <div class="input-group">
          	<label for="userPassword"><i class="fa fa-lock"></i></label>
          	<input type="password" name="userPassword" class="form-control" id="userPassword" placeholder="Password">
          </div>
          <label >
          	<input type="checkbox" name="remember">Remember me
          </label>
          <button class="btn btn-color full-width" type="submit" name="login">Login</button>
        </form>

      <div class="other-avtorization">
        <a href="#" class="btn btn-ic full-width btn-fb"><i class="fa fa-facebook"></i>Login with facebook</a>
        <a href="#" class="btn btn-ic full-width btn-google"><i class="fa fa-google-plus-official"></i> Login with google</a>	
      </div>
    </div>
  </div>
</body>
</html>
